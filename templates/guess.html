<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess My Number</title>
    <meta name="description" content="Number Guessing Game with Flask">
  </head>
  <body>
    <h1>Number Guessing Game</h1>

    <p>You guessed: {{ guess }}</p>

    {% if guess == secret %}
      <h2>You win!</h2>
      <a href="/">Back to home</a>
    {% elif guess < secret %}
      <h2>Too low.</h2>
      <a href="/game">Guess again</a>
    {% elif guess > secret %}
      <h2>Too high.</h2>
      <a href="/game">Guess again</a>
    {% endif %}

  </body>
</html>
