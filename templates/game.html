<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess My Number</title>
    <meta name="description" content="Number Guessing Game with Flask">
  </head>
  <body>
    <h1>Number Guessing Game</h1>

    <p>Guess a number by clicking a link.</p>

    <ul>
      {% for i in range(0,100) %}
      <li><a href="/guess/{{i}}">{{ i }}</a></li>
      {% endfor %}
    </ul>

  </body>
</html>
